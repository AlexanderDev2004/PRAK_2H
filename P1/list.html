<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>list html</title>
</head>
<body>
    order list 
    <ol>
        <li>item 1</li>
        <li>item 2</li>
        <li>item 3</li>
    </ol>
    <br>
    Unorder list
    <ul>
        <li>item 1</li>
        <li>item 2</li>
        <li>item 3</li>
    </ul>
    <br>
    defition list
    <dl>
        <dt>item 1</dt>
        <dd>item 1</dd>
        <dd>1 2</dd>
        <dd>1 2 3</dd>
    </dl>
</body>
</html>
