<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Mahasiswa</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .container, .container1 {
            border: 1px solid #ccc;
            padding: 20px;
            margin-bottom: 20px;
        }
        .container input, .container textarea, .container select,
        .container1 input, .container1 textarea, .container1 select {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        label {
            font-weight: bold;
        }
        input[type="submit"] {
            width: 100%;
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            margin-top: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <p><b>Data Mahasiswa</b></p>
        <label for="nama">Nama</label>
        <input type="text" id="nama" placeholder="Masukan Nama">
        
        <label for="email">Email</label>
        <input type="email" id="email" placeholder="Masukan Email">
        
        <label for="tgl_lahir">Tanggal Lahir</label>
        <input type="date" id="tgl_lahir">
        
        <label for="kelamin">Jenis Kelamin</label>
        <select id="kelamin">
            <option value="Laki-laki">Laki-laki</option>
            <option value="Perempuan">Perempuan</option>
        </select>
        
        <label for="alamat">Alamat</label>
        <textarea id="alamat" cols="20" rows="5" placeholder="Masukkan Alamat"></textarea>
    </div>
    
    <div class="container1">
        <p><b>Komentar</b></p>
        <label for="media">Darimana Anda mengetahui buku ini?</label>
        <select id="media">
            <option value="google">Google</option>
            <option value="instagram">Instagram</option>
            <option value="facebook">Facebook</option>
            <option value="twitter">Twitter</option>
        </select>

        <p>Bagaimana Menurut Anda terhadap buku ini?</p>
        <input type="radio" name="penilaian" value="biasa" id="biasa">
        <label for="biasa">Biasa</label>
        <input type="radio" name="penilaian" value="bagus" id="bagus">
        <label for="bagus">Bagus</label>
        <input type="radio" name="penilaian" value="menarik" id="menarik">
        <label for="menarik">Menarik</label>

        <label for="komentar">Komentar Anda</label>
        <textarea id="komentar" cols="20" rows="5" placeholder="Masukkan Komentar"></textarea>

        <input type="checkbox" name="kirim_info" id="kirim_info">
        <label for="kirim_info">Kirim ke email bila ada info terbaru</label>
    </div>
    
    <input type="submit" value="Kirim/Submit">
</body>
</html>
