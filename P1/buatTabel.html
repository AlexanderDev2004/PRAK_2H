<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tabel</title>
</head>
<body>
    <table border = 1 cellspacing="5" height="100%" width="40%" cellpadding = 20>
        <thead >
            <tr>
                <th>Judul</th>
                <th>Deks</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td align="right" valign="bottom" style="color:red;width:15px" rowspan="2" >ini adalah baris 1</td>
                <td align="right" valign="bottom" style="color:red;width:15px" colspan="2">ini adalah deskripsi baris 1</td>
            </tr>
            <tr>
                <td align="right" valign="bottom" colspan="2" >ini adalah baris 2</td>
                <td align="right" valign="bottom" colspan="2" >ini adalah deskripsi baris 2</td>
            </tr>
            <tr>
                <td align="right" valign="bottom" rowspan="2" >ini adalah baris 3</td>
                <td align="right" valign="bottom" rowspan="2" >ini adalah deskripsi baris 3</td>
            </tr>
            <tr >
                <td align="right" valign="bottom">laptop </td>
                <td align="right" valign="bottom">laptop adalah sebuah komputer</td>
            </tr>
            <td align="right" valign="bottom">
                <font face="courier">mouse</font>
            </td>
        </tbody>
    </table>
</body>
</html>
