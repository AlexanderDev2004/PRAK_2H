<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="text/javascript" src="jquery-3.7.1.js"></script>
    <script>
        $(document).ready(() => {
            $(".tombol1").click(function() {
                $("div").hide();
            });
            $(".tombol2").click(function() {
                $("div").show();
            });
            $(".tombol3").click(function() {
                $("#div1").fadeOut();
                $("#div2").fadeOut("slow");
                $("#div3").fadeOut(3000);
            });
            $(".tombol4").click(function() {
                $("#div1").fadeIn();
                $("#div2").fadeIn("slow");
                $("#div3").fadeIn(3000);
            });
            $(".tombol5").click(function() {
                $("#div1").fadeTo("slow",0.15);
                $("#div2").fadeTo("slow",0.4);
                $("#div3").fadeTo("slow",0.7);
            });
        });
    </script>
    <style>
        .kotak {
            width: 80px;
            height: 80px;
        }
        #div1 {
            background-color: red;
        }
        #div2 {
            background-color: green;
        }
        #div3 {
            background-color: blue;
        }
    </style>
</head>
<body>
    <p>Jquery effect</p>
    <div id="div1" class="kotak"></div> <br>
    <div id="div2" class="kotak"></div> <br>
    <div id="div3" class="kotak"></div> <br>
    <button class="tombol1">Hide</button>
    <button class="tombol2">Show</button>
    <button class="tombol3">FadeOut</button>
    <button class="tombol4">FadeIn</button>
    <button class="tombol5">FadeTo</button>
</body>
</html>
