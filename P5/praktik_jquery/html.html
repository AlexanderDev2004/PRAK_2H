<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="text/javascript" src="jquery-3.7.1.js"></script>
    <script>
        $(document).ready(() => {
            $("button").click(() => {
                $("h2").hide();
                $(".subjudul").hide(); 
                $("#paragraf").hide(); 
                $("#paragraf.dua").hide(); 
                $("div p.paragraf").hide(); 
            });
        });
    </script>
</head>
<body>
    <h2>ini adalah judul bab</h2>
    <h3 class="subjudul">ini adalah sub judul</h3>
    <p id="paragraf">ini adalah paragraf</p>
    <p id="paragraf" class="dua">ini adalah paragraf dua</p>
    <div>
        <p class="paragraf">
            ini adalah paragraf
        </p>
    </div>
    <p>ini adalah akan tetap ditampilkan</p>
    <button>Klik saya</button>
</body>
</html>
