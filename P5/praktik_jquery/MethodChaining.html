<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="text/javascript" src="jquery-3.7.1.js"></script>
    <style>
        .box {
            width: 100px;
            height: 100px;
            background-color: red;
            margin: 10px;
        }
    </style>
    <script>
        $(document).ready(() => {
            $("button").click(() => {
                $(".box")
                .animate({width: "300px"})
                .animate({height: "300px"})
                .animate({marginLeft: "150px"})
                .animate({margin: "10px"})
                .animate({opacity: "0.5"});
            });
        });
    </script>
</head>
<body>
    <button type="button">Start animate</button>
    <div class="box"></div>
</body>
</html>
