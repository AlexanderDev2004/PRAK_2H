<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="text/javascript" src="jquery-3.7.1.js"></script>
    <script>
        $(document).ready(() => {
            $("#btn1").click(function() {
                alert($("#test1").text());
            });
            $("#btn2").click(function() {
                alert($("#test2").html());
            });
            $("#btn3").click(function() {
                alert($("#test3").val());
            });
        });
    </script>
</head>
<body>
    <p id="test1">this is frist paragraf</p>
    <p id="test2">this is <b>another</b>paragraf</p>
    <p>Your Name : <input type="text" id="test3"></p>
    <button id="btn1">Get Text</button>
    <button id="btn2">Get HTML</button>
    <button id="btn3">Get Value</button>
</body>
</html>
