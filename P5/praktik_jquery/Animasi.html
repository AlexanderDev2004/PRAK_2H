<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="text/javascript" src="jquery-3.7.1.js"></script>
    <script>
        $(document).ready(function(){
           $("button").click(function(){
                $("div").animate({left: 300})
           });
        });
    </script>
    <style>
        .box {
            width: 100px;
            height: 100px;
            background-color: red;
            margin-top: 30px;
            border-style: solid;
            border-color: black;
            position: relative;
        }
    </style>
</head>
<body>
    <button type="button">Start Animarte</button>
    <div class="box"></div>
</body>
</html>
