<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>First Name: <input type="text" name="text" id="nama_first" placeholder="nama depan"></p>
    <p>Last Name: <input type="text" name="text" id="nama_last" placeholder="nama akhir"></p>
    <button id="submitBtn">Submit</button>
    
    <script>
        document.getElementById("submitBtn").addEventListener("click", function() {
            var first = document.getElementById("nama_first").value;
            var last = document.getElementById("nama_last").value;
            
            if(first && last) {
                alert("Nama lengkap Anda: " + first + " " + last);
            } else {
                alert("Harap masukkan nama depan dan nama belakang.");
            }
        });
    </script>
</body>
</html>
