<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var jawab = prompt("masukkan angka 1-5","");
        var hadiah = "";
        switch(jawab){
            case "1":
                hadiah = "makanan";
                break;
            case "2":
                hadiah = "minuman";
                break;
            case "3":
                hadiah = "makanan";
                break;
            case "4":
                hadiah = "minuman";
                break;
            case "5":
                hadiah = "makanan";
                break;
            default:
                hadiah = "tidak ada hadiah";
        }
        document.write("anda mendapat " + hadiah);
    </script>
</body>
</html>
